<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center">
      <header>
        <h1>Calculator</h1>
      </header>
      <main>
        <section class="calculator--container">
          <section class="calculator--result">
            <p id="values"></p>
            <p id="result"></p>
          </section>
          <section>
            <div class="row">
              <div class="col">
                <button class="calculator--key" value="c">C</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="%">%</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="del">Del</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="/">/</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="calculator--key" value="7">7</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="8">8</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="9">9</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="*">*</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="calculator--key" value="4">4</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="5">5</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="6">6</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="-">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="calculator--key" value="1">1</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="2">2</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="3">3</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="+">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="calculator--key" value="00">00</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="0">0</button>
              </div>
              <div class="col">
                <button class="calculator--key" value=".">.</button>
              </div>
              <div class="col">
                <button class="calculator--key" value="=">=</button>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
